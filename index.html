<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Memory Pair Game</title>
</head>
<body>
    <div class="container">
        <header class="game__header">
            <h1>Memory Pair Game</h1>
        </header>
        <div class="content">
            <h2>Start Game</h2>
            <button class="start__button" type="button">Hand over the cards</button>
            <h2>Playing field</h2>
            <div class="playing__field"></div>
        </div>
        <footer>
            <h2 class="text__score" hidden >Your steps: <span class="score"></span></h2>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
